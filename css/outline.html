<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline in CSS</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: black;
            outline: 5px solid red;
        }
    </style>
</head>
<body>
    <center><h1>Outline in CSS</h1></center>
    <hr>
    <div></div>
</body>
</html>

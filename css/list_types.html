<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List type Properties in CSS</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-greek;
        }
        ol{
            list-style-image: url();
        }
    </style>
</head>
<body>
    <center><h1>List type Properties in CSS</h1></center>
    <hr>
    <ul>
        <li>C</li>
        <li>Java</li>
        <li>Python</li>
        <li>FSD</li>
    </ul>
    <ol>
        <li>C</li>
        <li>Java</li>
        <li>Python</li>
        <li>FSD</li>
    </ol>

</body>
</html>

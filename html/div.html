<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Tag in HTML</title>
</head>
<body>
    <center><h1>Division tag in HTML</h1></center>
    <div style="height: 400px;width: 600px;background-color: blue;">
        <div style="height: 400px;width: 200px;background-color: yellow;float: left;"></div>
        <div style="height: 400px;width: 200px;background-color: green;float: left;"></div>
        <div style="height: 400px;width: 200px;background-color: orange;float: right;"></div>
    </div>
</body>
</html>

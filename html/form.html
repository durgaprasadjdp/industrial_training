<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <center><h1>Form Elements in HTML</h1></center>
    <form>
        <label>Enter First Name</label>
        <input type="text" value="technicalhub" autofocus autocomplete="off">
        <br>
        <label>Enter Mobile Number</label>
        <input type="tel" placeholder="Enter mobile number" disabled maxlength="10">
        <br>
        <label>Enter Email</label>
        <input type="email" >
        <br>
        <label>Enter Password</label>
        <input type="password" required>
        <br>
        <label>Enter DOB</label>
        <input type="date">
        <br>
        <label>Enter Gender: </label>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender">
        <br>
        <label>Select any one: </label>
        C<input type="checkbox">
        C++<input type="checkbox">
        Java<input type="checkbox">
        <br>
        <label>Choose the college:</label>
        <select>
            <option>AEC</option>
            <option>ACET</option>
            <option>ACOE</option>
        </select>
        <br>
        <label >Upload a file:</label>
        <input type="file">
        <br>
        <textarea></textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>

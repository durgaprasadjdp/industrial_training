<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag in HTML</title>
</head>
<body>
    <center><h1>Table Tag in HTML</h1></center>
    <table border="">
        <tr>
            <th>S.No</th>
            <th colspan="2">College</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="3">AEC</td>
            <td>ECE</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>3</td>
            <td>CCN</td>
        </tr>
    </table>
</body>
</html>

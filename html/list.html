<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Lists in HTML</h2>
    <h3>Order List</h3>
    <ol>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Banans</li>
    </ol>
    <h3>Unorder List</h3>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <h3>Description List</h3>
    <dl>
        <dt>Cars</dt>
        <dd>Benz</dd>
        <dd>Audi</dd>
        <dd>Suzuki</dd>
        <dt>Bikes</dt>
        <dd>Hero</dd>
        <dd>KTM</dd>
        <dd>Duke</dd>
    </dl>
</body>
</html>

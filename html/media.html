<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <center><h1>Media in HTML</h1></center>
    <video controls height="400" width="400">
        <source src="media/sample.mp4" type="video/mp4">
    </video>
    <audio controls>
        <source src="media/audio.mpeg" type="audio/mpeg">
    </audio>
</body>
</html>
